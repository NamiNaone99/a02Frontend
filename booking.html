<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Tour</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      label {
        display: block;
        text-align: left;
        margin-top: 10px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="checkbox"] {
        width: auto;
        margin-right: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 15px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .footer {
        margin-top: 20px;
        font-weight: bold;
      }
      .home-button {
        display: block;
        text-align: center;
        margin-top: 15px;
        text-decoration: none;
        color: white;
        background-color: #28a745;
        padding: 10px;
        border-radius: 5px;
      }
      .home-button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>แบบฟอร์มลงทะเบียนจองทัวร์</h2>
      <form id="bookingForm">
        <label for="tourType">ประเภทกลุ่มทัวร์:</label>
        <select id="tourType" name="tourType" required>
          <option value="small">กลุ่มเล็ก (10 – 15 คน)</option>
          <option value="standard">กลุ่มมาตรฐาน (35-40 คน)</option>
        </select>

        <label>
          <input type="checkbox" id="joinLand" name="joinLand" />
          ซื้อบัตรโดยสารเครื่องบินเอง (Join Land)
        </label>

        <label for="travelers">จำนวนผู้ร่วมเดินทาง:</label>
        <input
          type="number"
          id="travelers"
          name="travelers"
          min="1"
          max="15"
          required
        />

        <label for="contactName">ชื่อผู้ติดต่อ:</label>
        <input type="text" id="contactName" name="contactName" required />

        <label for="contactPhone">เบอร์ผู้ติดต่อ:</label>
        <input
          type="tel"
          id="contactPhone"
          name="contactPhone"
          pattern="[0-9]{10}"
          placeholder="กรอกเบอร์โทร 10 หลัก"
          required
        />

        <button type="submit">ส่งข้อมูล</button>
      </form>

      <a href="index.html" class="home-button">กลับไปหน้าหลัก</a>
      <div class="footer">
        รหัสนิสิต: 6733198021 | ชื่อ-นามสกุล: ภาณุพงษ์ สภานนท์
      </div>
    </div>

    <script src="booking.js"></script>
  </body>
</html>
